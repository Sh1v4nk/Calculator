<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This project is built using HTML, CSS, and JavaScript to provide users with a basic calculator for performing arithmetic operations.">
    <title>Calculator - Sh1v4nk</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div>
                <input type="text" class="result" placeholder="0">
            </div>
            <div>
                <button class="btn fnc">AC</button>
                <button class="btn fnc">DEL</button>
                <button class="btn">.</button>
                <button class="btn">/</button>
            </div>
            <div>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">*</button>
            </div>
            <div>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>
            <div>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </div>
            <div>
                <button class="btn">00</button>
                <button class="btn">0</button>
                <button class="btn equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
